<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feito à Mão - Cadastro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <header>
        <h1>Feito à Mão</h1>
    </header>
    <nav>
        <a href="{{ url_for('main.index') }}">Página Inicial</a>
        <a href="{{ url_for('main.cadastro_cliente') }}">Cadastro de Cliente</a>
        <a href="{{ url_for('main.login') }}">Login</a>
        <a href="{{ url_for('main.busca_cliente') }}">Buscar Cliente</a>
    </nav>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form action="{{ url_for('main.cadastro_cliente') }}" method="post">
            <input type="text" name="nome" placeholder="Nome completo" required><br>
            <input type="text" name="endereco" placeholder="Endereço" required><br>
            <input type="tel" name="telefone" placeholder="Telefone" required><br>
            <input type="text" name="cpf" placeholder="CPF" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
